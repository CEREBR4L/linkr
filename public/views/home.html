<div class="landing">
	<div>
		<h3 class="landing-text">Get Your Short Link</h3>
		<div class="form">
			<input type="text" ng-model="text" name="text" class="text-box" placeholder="https://www.yoururl.com/" id="url">
			<button  ng-click="getNewURL(text)" class="submit">Get Link</button>
		</div>
		<p class="t-center">
			<a class="link" ng-href="{{ urlPath }}" target="_blank">{{ title }}</a>
		</p>
	</div>
</div>
